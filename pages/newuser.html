<link rel="stylesheet" href="assets/css/setup.css">

<!-- First Setup Action Selector -->
<div class="container text-center pt-5 pb-5">
    <div class="row">
        <div class="col-12">
            <h1>Welcome to FoxWORD <span id="username"></span>!</h1>
            <h2>Follow the onscreen steps to get you up and running.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6" id="new">
            <div class="setup-card">
                <i class="fas fa-folder-plus"></i>
                <h3>Create FoxWORD Database</h3>
                <ul class="text-left">
                    <li>For new users</li>
                </ul>
            </div>
        </div>
        <div class="col-6" id="import">
            <div class="setup-card">
                <i class="fas fa-folder-open"></i>
                <h3>Import FoxWORD Database</h3>
                <ul class="text-left">
                    <li>For experienced users</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <img src="assets/img/fox_shadow.png" height="256px">
        </div>
    </div>
</div>
<input id="databaseFile" type="file" class="d-none" accept=".foxword">


<script>
    require('./assets/js/setup.js')
</script>
